<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script type="text/javascript" src="{{ site.github.url }}{{ "/js/vendor/jquery-3.1.0.min.js" | prepend: site.baseurl }}" ></script>
  <script type="text/javascript" src="{{ site.github.url }}{{ "/js/kleurtester.js" | prepend: site.baseurl }}" ></script>
  <link rel="stylesheet" href="{{ site.github.url }}{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ site.github.url }}/webfonts/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="canonical" href="{{ site.github.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.github.url }}{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
