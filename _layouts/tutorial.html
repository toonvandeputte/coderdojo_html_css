---
layout: default
---

<nav class="sectionnav">
    <h2><a href="{{ site.github.url }}/tutorial">Tutorial</a></h2>
    {% assign navlinks = site[page.collection] | sort:"weight"  %}
    <ul>
    {% for navlink in navlinks %}
        <li {% if page.url == navlink.url %}class="current"{% endif %}><a href="{{ site.github.url }}{{navlink.url}}">{{navlink.title}}</a></li>
    {% endfor %}
    </ul>
</nav>
<article class="post tutorial">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="description">{{ page.description }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  <footer>
      {% if page.nextstep %}
      <a href="{{ site.github.url }}/{{page.collection}}/{{ page.nextstep }}">Volgende stap</a>
      {% endif %}
  </footer>
</article>
